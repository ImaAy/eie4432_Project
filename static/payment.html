<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air World - Payment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="js/payment.js"></script>
    <script src="js/autologout.js"></script>
    <script src="js/navbar.js"></script>

    <style>
      body {
        background-image: url(/upload/fond.webp);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .registration-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom .navbar-nav .nav-link {
        color: white;
      }
      .navbar-custom .navbar-nav .nav-link:hover {
        color: rgb(211, 211, 211);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="dashboard.html">
        <img src="/upload/logo.png" alt="Logo" style="height: 60px" />
        <span class="font-weight-bold text-white" style="font-size: 1.5rem">Air World</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item" data-role="user" style="display: none">
            <a class="nav-link" href="profilPage.html">Profile Page</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="eventManag.html">Event Management</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="seatManag.html">Seat Management</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5" id="info">
      <h2 class="text-center">Payment Page</h2>
      <div class="card">
        <img class="card-img-top" id="eventImage" src="" alt="Image de l'événement" />
        <div class="card-body">
          <h5 class="card-title" id="eventTitle"></h5>
          <p class="card-text" id="eventDescription"></p>
          <p class="card-text"><strong>FlightPrice:</strong> <span id="eventPrice"></span></p>
          <p class="card-text"><strong>Airline:</strong> <span id="eventAirline"></span></p>
          <p class="card-text">
            <strong>Departure:</strong> <span id="eventDepartureDate"></span> from
            <span id="eventDepartureAirport"></span>
          </p>
          <p class="card-text">
            <strong>Arrival:</strong> <span id="eventArrivalDate"></span> at <span id="eventArrivalAirport"></span>
          </p>
          <p class="card-text"><strong>Selectionned Seat :</strong> <span id="seatDisplay"></span></p>
          <p class="card-text"><strong>Total Price:</strong> <span id="totalPriceDisplay"></span></p>
        </div>
      </div>
      <br /><br />
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Payment Details</h5>
          <form id="payment-form">
            <div class="form-group">
              <label for="cardNumber">Credit Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                pattern="\d{16}"
                required
                title="16-digit credit card number" />
            </div>

            <div class="form-group">
              <label for="cardName">Name on Card</label>
              <input type="text" class="form-control" id="cardName" required />
            </div>

            <div class="form-group">
              <label for="expirationDate">Expiration Date (MM/YY)</label>
              <input
                type="text"
                class="form-control"
                id="expirationDate"
                pattern="\d{2}/\d{2}"
                required
                title="Expiration date in MM/YY format" />
            </div>

            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" pattern="\d{3}" required title="3-digit CVV" />
            </div>

            <div class="form-group">
              <label for="billingAddress">Billing Address</label>
              <input type="text" class="form-control" id="billingAddress" required />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
    <div id="payment-status" display="none"></div>

    <div id="electronic-ticket"></div>
  </body>
</html>
