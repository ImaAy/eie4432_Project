<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air World - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>

    <style>
      body {
        background-image: url(/upload/fond.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }    

      .login-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .navbar {
        background-color: rgba(1, 3, 23, 255);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="/upload/logo.png" alt="Logo" style="height: 60px" />
        <span class="font-weight-bold text-white" style="font-size: 1.5rem">Air World</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container mt-5 d-flex align-items-center min-vh-100">
      <div class="col-12">
        <div class="login-form p-4 fs-4">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group mb-3">
              <label for="userID">User ID:</label>
              <input type="text" class="form-control" id="username" placeholder="User ID" name="userID" required />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
                name="password"
                required />
            </div>
            <div class="form-group mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="loginButton">Login</button>
            <p class="mt-3">Don't have an account? <a href="register.html" class="text-primary">Sign up</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
