      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <style>
      body {
        background-image: url(/upload/fond.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }   

      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom .navbar-nav .nav-link {
        color: white;
      }
      .navbar-custom .navbar-nav .nav-link:hover {
        color: rgb(211, 211, 211);
      }

      .seat {
        cursor: pointer;
        fill: #4caf50; /* Vert pour disponible */
      }
      .seat:hover {
        fill: #ffc107; /* Ambre au survol */
      }
      .occupied {
        fill: #f44336; /* Rouge pour occup√© */
      }
      .premium {
        fill: #3f51b5; /* Bleu pour premium */
      }
      .seat text {
        fill: white;
        font-size: 5px;
        text-anchor: middle;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="dashboard.html">
        <img src="/upload/logo.png" alt="Logo" style="height: 60px" />
        <span class="font-weight-bold text-white" style="font-size: 1.5rem">Air World</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item" data-role="user" style="display: none">
            <a class="nav-link" href="profilPage.html">Profile Page</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>

          </li>
          <li class="nav-item" data-role="user" style="display: none" ;>
            <a class="nav-link" href="transactionHist.html">Transaction history</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-4">Seat Management Page</h1>
        </div>
      </div>
      <div class="row mb-4 position-relative"> 
        <div class="col-12">
          <input type="text" id="eventSearchInput" class="form-control form-control-lg" oninput="searchEvents()"
            placeholder="Enter Event Name" autocomplete="off">
          <ul id="searchResults" class="list-group position-absolute w-100"
            style="top: 100%; z-index: 1000; max-height: 300px; overflow-y: auto;"></ul>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-12">
          <div class="legend bg-white border p-3">
            <h5>Legend</h5>
            <div class="d-flex align-items-center mb-2">
              <div class="bg-success" style="width: 20px; height: 20px"></div>
              <span class="ms-2">Available</span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="bg-danger" style="width: 20px; height: 20px"></div>
              <span class="ms-2">Occupied</span>
            </div>
            <div class="d-flex align-items-center">
              <div class="bg-primary" style="width: 20px; height: 20px"></div>
              <span class="ms-2">Premium</span>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-7 col-sm-12 d-flex justify-content-center align-items-center">
          <div id="eventTitle" class="eventTitle m-2"></div>
          <svg id="seatMap" class="img-fluid m-5" style="max-width: 100%; height: auto;"></svg>
          <div id="seatInfoTooltip" style="
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
          "></div>
        </div>
        
      </div>
    </div>
