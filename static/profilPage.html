<html>
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/profil.js"></script>
    <script src="js/autologout.js"></script>
    <script src="js/navbar.js"></script>

    <style>
      body {
        background-image: url(/upload/fond.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }    

      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }

      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom .navbar-nav .nav-link {
        color: white;
      }
      .navbar-custom .navbar-nav .nav-link:hover {
        color: rgb(211, 211, 211);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="dashboard.html">
        <img src="/upload/logo.png" alt="Logo" style="height: 60px" />
        <span class="font-weight-bold text-white" style="font-size: 1.5rem">Air World</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item" data-role="user" style="display: none">
            <a class="nav-link" href="profilPage.html">Profile Page</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="eventManag.html">Event Management</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="seatManag.html">Seat Management</a>
          </li>
          <li class="nav-item" data-role="user" style="display: none" ;>
            <a class="nav-link" href="transactionHist.html">Transaction history</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <img id="profileImage" src="" alt="Profile Image" class="img-thumbnail" />
            <input type="file" id="fileInput" style="display: none" />
            <button class="btn btn-primary mt-3" id="editBtn">Modify your image</button>
            <div class="col-md-8">
              <h3 class="card-title">User Profile</h3>
              <form id="profileForm">
                <div class="form-group">
                  <label for="nickname">Nickname:</label>
                  <input type="text" class="form-control" id="nickname" readonly />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" readonly />
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <input type="text" class="form-control" id="gender" readonly />
                </div>
                <div class="form-group">
                  <label for="birthdate">Birthdate:</label>
                  <input type="date" class="form-control" id="birthdate" readonly />
                </div>
                <button type="button" class="btn btn-primary" id="updateProfileBtn">Update the profil</button>
                <button type="submit" class="btn btn-success" id="saveBtn" style="display: none">Enregistrer</button>
              </form>
              <br />
              <button type="button" class="btn btn-primary" id="changePasswordBtn">Change Password</button>

              <form id="changePasswordForm" style="display: none">
                <h3>Change Password</h3>
                <div class="form-group">
                  <label for="oldPassword">Old Password:</label>
                  <input type="password" class="form-control" id="oldPassword" />
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password:</label>
                  <input type="password" class="form-control" id="newPassword" />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password:</label>
                  <input type="password" class="form-control" id="confirmPassword" />
                </div>
                <button type="button" class="btn btn-success" id="validatePasswordBtn">Validate</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
