<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air World - Event Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/eventManag.js"></script>
    <script src="js/autologout.js"></script>
    <script src="js/navbar.js"></script>

    <style>
      body {
        background-image: url(/upload/fond.webp);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .event-management-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom {
        background-color: rgba(1, 3, 23, 255);
      }
      .navbar-custom .navbar-nav .nav-link {
        color: white;
      }
      .navbar-custom .navbar-nav .nav-link:hover {
        color: rgb(211, 211, 211);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="dashboard.html">
        <img src="/upload/logo.png" alt="Logo" style="height: 60px" />
        <span class="font-weight-bold text-white" style="font-size: 1.5rem">Air World</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item" data-role="user" style="display: none">
            <a class="nav-link" href="profilPage.html">Profile Page</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="eventManag.html">Event Management</a>
          </li>
          <li class="nav-item" data-role="admin" style="display: none" ;>
            <a class="nav-link" href="seatManag.html">Seat Management</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 d-flex align-items-center min-vh-100">
      <div class="col-12">
        <div class="event-management-form p-4 fs-4 d-flex flex-column" style="min-height: 100%">
          <h2 class="text-center">Create Event</h2>
          <form action="/event/create" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
              <label for="coverImage">Import Cover Image:</label>
              <input type="file" class="form-control" id="coverImage" name="coverImage" />
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="form-group mb-3">
              <label for="flightNumber">Flight Number:</label>
              <input type="text" class="form-control" id="flightNumber" name="flightNumber" required />
            </div>
            <div class="form-group mb-3">
              <label for="flightPrice">Price (HKD):</label>
              <input type="number" class="form-control" id="flightPrice" name="flightPrice" required />
            </div>
            <div class="form-group mb-3">
              <label for="nbTickets">Number of tickets:</label>
              <input type="number" class="form-control" id="nbTickets" name="nbTickets" required />
            </div>
            <div class="form-group mb-3">
              <label for="departureDateTime">Departure Date/Time:</label>
              <input
                type="datetime-local"
                class="form-control"
                id="departureDateTime"
                name="departureDateTime"
                required />
            </div>
            <div class="form-group mb-3">
              <label for="arrivalDateTime">Arrival Date/Time:</label>
              <input type="datetime-local" class="form-control" id="arrivalDateTime" name="arrivalDateTime" required />
            </div>
            <div class="form-group mb-3">
              <label for="departureAirport">Departure Airport:</label>
              <input type="text" class="form-control" id="departureAirport" name="departureAirport" required />
            </div>
            <div class="form-group mb-3">
              <label for="arrivalAirport">Arrival Airport:</label>
              <input type="text" class="form-control" id="arrivalAirport" name="arrivalAirport" required />
            </div>
            <div class="form-group mb-3">
              <label for="airline">Airline:</label>
              <input type="text" class="form-control" id="airline" name="airline" required />
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="createEvent">Create Event</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
